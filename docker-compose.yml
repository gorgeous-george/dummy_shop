version: "3.9"

services:
  shop:
    container_name: shop
    build:
      context: .
      dockerfile: docker/shop/shop.Dockerfile
    networks:
      - shop_db_network
    env_file:
      - shop.env
    ports:
      - "8000:8000"
    depends_on:
      - db_shop
    environment:
      DB_HOST: "db_shop"
      DB_PORT: "5432"
      DB_USER: "postgres"
      DB_PASSWORD: "postgres"
      DB_NAME: "shop"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://0.0.0.0:8000/admin/login/"]
      interval: 1m
      timeout: 5s
      retries: 2

  db_shop:
    container_name: db_shop
    image: postgres:14-alpine
#    volumes:
#      - db_shop_volume:/var/lib/postgresql/data
    networks:
      - shop_db_network
    expose:
      - 5432
    restart: on-failure
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_DB: 'shop'

networks:
  shop_db_network: